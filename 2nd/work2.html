<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="1st work">
    <meta name="author" content="KS">

    <title>제주 모바일</title>

    <link href="./style.css" rel="stylesheet">
    <script>
      window.oncontextmenu = function(){ return false; };
    </script>
  </head>
  <body>
    <div id="container">
      <div id="top-bar" class="Rectangle-3">
        <img src="img/rectangle-3.png" class="Page-1">
      </div>
      <header id="header">
        <div class="title">
          <span>더보기</span>
        </div>
        <div class="setting">
          <a href="javascript:alert('설정');"><img src="img/page-1.png" srcset="img/page-1@2x.png 2x,img/page-1@3x.png 3x" class="Page-1"></a>
        </div>
      </header>
      <div class="wrap">
        <section class="section-user">
          <ul>
            <li class="list-item list-item-1">
              <div class="item-img item-user"></div>
              <div class="item-memo">
                <span>닉네임닉네임</span>
              </div>
            </li>
            <li class="list-item list-item-2">
              <div class="item-img item-coupon">
                <img src="img/user02.png" />
              </div>
              <div class="item-memo">
                <span>쿠폰함</span>
              </div>
              <div class="item-comment">
                <span>사용 가능 쿠폰 1개</span>
              </div>
            </li>
          </ul>
        </section>
        <section class="section-banner">
          <a href="javascript:alert('클릭');"><img src="img/banner.png" /></a>
        </section>
        <section class="section-menu">
          <ul>
            <li class="menu-item menu-item-1">
              <a href="#">
                <div class="menu-icon" style="background-image:url('img/menu01.png');">

                </div>
                <div class="menu-text"><span>추천하기</span></div>
              </a>
            </li>
            <li class="menu-item menu-item-2">
              <a href="#">
                <div class="menu-icon" style="background-image:url('img/menu02.png');">

                </div>
                <div class="menu-text"><span>제휴기관<br/>회원인증</span></div>
              </a>
            </li>
            <li class="menu-item menu-item-3 new-item">
              <a href="#">
                <div class="menu-icon" style="background-image:url('img/menu03.png');">

                </div>
                <div class="menu-text"><span>공지사항</span></div>
              </a>
            </li>
            <li class="menu-item menu-item-4 new-item">
              <a href="#">
                <div class="menu-icon" style="background-image:url('img/menu04.png');">

                </div>
                <div class="menu-text"><span>고객센터</span></div>
              </a>
            </li>
          </ul>
          <div class="notice-grid">
            <div class="notice-content">
              <div class="notice-img" style="background-image:url('img/notice.png');"></div>
              <div class="notice-text">
                <p>
                  PC를 이용한 텍스트 테라피 상담은<br />
                  www.trost.co.kr에서 가능합니다.
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer id="footer">
        <ul>
          <li class="footer-menu footer-menu-1">
            <a href="#">
              <div class="f-menu-icon" style="background-image:url('img/fmenu01.png');">

              </div>
              <div class="f-menu-text"><span>홈</span></div>
            </a>
          </li>
          <li class="footer-menu footer-menu-2 new-item">
            <a href="#">
              <div class="f-menu-icon" style="background-image:url('img/fmenu02.png');">

              </div>
              <div class="f-menu-text"><span>상담사찾기</span></div>
            </a>
          </li>
          <li class="footer-menu footer-menu-3 new-item">
            <a href="#">
              <div class="f-menu-icon" style="background-image:url('img/fmenu03.png');">

              </div>
              <div class="f-menu-text"><span>상담하기</span></div>
            </a>
          </li>
          <li class="footer-menu footer-menu-4 new-item">
            <a href="#">
              <div class="f-menu-icon" style="background-image:url('img/fmenu04.png');">

              </div>
              <div class="f-menu-text"><span>더보기</span></div>
